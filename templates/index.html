<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revela AI</title>

    <!-- Police Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 1rem;
        }
        form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"], textarea {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            color: #000;
        }
        button {
            padding: 1rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #ccc;
        }
        .response {
            margin-top: 2rem;
            max-width: 100%;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-word;
            background-color: #111;
            padding: 1rem;
            border-radius: 8px;
            line-height: 1.5;
        }
    </style>

    <!-- Open Graph (pour les aperçus de lien) -->
    <meta property="og:title" content="Revela AI">
    <meta property="og:description" content="Revela AI vous aide à concrétiser vos idées et projets créatifs gratuitement.">
    <meta property="og:image" content="https://i.postimg.cc/QdS5txZH/REVELA.png">
    <meta property="og:url" content="https://revela-ai.onrender.com">
    <meta property="og:type" content="website">
</head>
<body>

    <h1>Revela AI</h1>

    <form action="/ask" method="post">
        <textarea name="user_input" rows="4" placeholder="Posez votre question ici..." required></textarea>
        <button type="submit">Envoyer</button>
    </form>

    {% if response %}
        <div class="response">
            <h2>Réponse de l’IA :</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}

</body>
</html>
