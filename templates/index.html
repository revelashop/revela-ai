<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Revela AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
            background: #111;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(255,255,255,0.05);
        }

        h1 {
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-size: 16px;
            padding: 15px;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
        }

        button {
            margin-top: 20px;
            padding: 14px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #eaeaea;
            color: #111;
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-left: 4px solid #fff;
            border-radius: 8px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Revela AI</h1>
        <form method="POST" action="/ask">
            <textarea name="user_input" placeholder="Pose une question à Revela AI..."></textarea>
            <button type="submit">Envoyer</button>
        </form>

        {% if response %}
            <div class="response">
                <strong>Réponse de l’IA :</strong><br><br>
                {{ response }}
            </div>
        {% endif %}
    </div>
</body>
</html>
